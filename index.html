<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
<script src="https://kit.fontawesome.com/14e358e2de.js" crossorigin="anonymous"></script>
<link rel="preconnect" href="https://fonts.gstatic.com">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Alatsi&family=Noto+Sans+JP&family=Roboto&display=swap"
    rel="stylesheet">
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <form id="search-bar">
    <div class="container-1">
    <div class="search" >
    <input type="text" id="search-input" placeholder="Search a city..."/>
    <input type= "submit" value="🔍">
    <input type="submit" id=current-location value= "📍">
    </form>
    </div>
    

    <div class="containter-2">
    <div class="row">
    <div class="city" id="#city">
<div class="col - 6">
    <h1>
       Weather 
    </h1>
    </div>
    <div class="row">
    <div class="col">
        <div class="date" id="day">
        <strong> date </strong>
        </div>
    </div>
    <div class="col" id = "time">
     17:19pm 
    </div>
    </div>
<div class="row">
    <div class="col - 1">
<i class="fas fa-sun"></i>
    </div>
    <div class="col - 3">
        <span class="sunrise">
       <strong> Sunrise 07:17</strong>
        </span>
        <div class="sunset">
        Sunset 16:11
        </div>
      
    </div>
</div>
</div>
<div class="col - 2">
<div class="chance">
    <h4>
       <span id = "weather-description">
        what's it like today?
         </span> <br />
        <span id="temperature"> 10℃ </span>
        </div>
    </h4>
    <div class="units">
    <a href="#" id="celcius-link">℃ </a> |
    <a href="#" id="fahrenheit-link">℉ </a>
    </div>
</div>
<div class="col - 3" id = "weather-display-symbol">

    <i class="fas fa-cloud-rain"></i>
</div>
    </div>
<div class="row">
<div class="col-sm-2">
    <div class="card">
        <div class="card-body">
            14/11
        <br/> <i class="fas fa-cloud-sun"></i>
        <br/>highs of
        <br/> 15℃
        </div>
        </div>
    </div>
    <div class="col-sm-2">
    <div class="card">
        <div class="card-body">
            15/11
            <br /> <i class="fas fa-cloud-sun"></i>
            <br />highs of
            <br /> 13℃
        </div>
        </div>
    </div>
<div class="col-sm-2">
<div class="card">
    <div class="card-body">
        16/11
        <br /> <i class="fas fa-cloud-sun-rain"></i>
        <br />highs of
        <br /> 11℃
    </div>
    </div>
</div>
<div class="col-sm-2">
<div class="card">
    <div class="card-body">
        17/11
        <br /> <i class="fas fa-wind"></i>
        <br />highs of
        <br /> 9℃
    </div>
    </div>
</div>
<div class="col-sm-2">
<div class="card">
    <div class="card-body">
        18/11
        <br /> <i class="fas fa-bolt"></i>
        <br />highs of
        <br /> 10℃
    </div>
    </div>
</div>
<div id="open-source">
<a href="https://github.com/ekthurston/SheCodes-weather-app" target="blank"> Open-source code </a> By Ellie Thurston
</div>
<script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/14e358e2de.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Alatsi&family=Noto+Sans+JP&family=Roboto&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="container-1">
    <div class="weather-app">
    <form id="search-bar">
        
            <div class="search">
                <input type="text" id="search-input" placeholder="Search a city..." />
                <input type="submit" id=submit value="🔍">
                <input type="submit" id=current-location value="📍">
    </form>
    </div>
    <div class="containter-2">
        <div class="row">
            <div class="city" id="#city">
                <div class="col - 6">
                    <h1>
                        City...
                    </h1>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="date" id="day">
                            <strong> date </strong>
                        </div>
                    </div>
                    <div class="col" id="time">
                        17:19pm
                    </div>
                </div>
                <div class="row">
                    <div class="col - 1">
                        <div class="sunrise">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-brightness-alt-high"
                            viewBox="0 0 16 16">
                            <path
                                d="M8 3a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 3zm8 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5zm-13.5.5a.5.5 0 0 0 0-1h-2a.5.5 0 0 0 0 1h2zm11.157-6.157a.5.5 0 0 1 0 .707l-1.414 1.414a.5.5 0 1 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0zm-9.9 2.121a.5.5 0 0 0 .707-.707L3.05 5.343a.5.5 0 1 0-.707.707l1.414 1.414zM8 7a4 4 0 0 0-4 4 .5.5 0 0 0 .5.5h7a.5.5 0 0 0 .5-.5 4 4 0 0 0-4-4zm0 1a3 3 0 0 1 2.959 2.5H5.04A3 3 0 0 1 8 8z" />
                        </svg> <strong>Sunrise</strong>
                        <span class="sunrise-time">
                             07:17
                        </span>
                        </div>
                        <div class="sunset">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-brightness-alt-high-fill" viewBox="0 0 16 16">
                            <path
                                d="M8 3a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 3zm8 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5zm-13.5.5a.5.5 0 0 0 0-1h-2a.5.5 0 0 0 0 1h2zm11.157-6.157a.5.5 0 0 1 0 .707l-1.414 1.414a.5.5 0 1 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0zm-9.9 2.121a.5.5 0 0 0 .707-.707L3.05 5.343a.5.5 0 1 0-.707.707l1.414 1.414zM8 7a4 4 0 0 0-4 4 .5.5 0 0 0 .5.5h7a.5.5 0 0 0 .5-.5 4 4 0 0 0-4-4z" />
                        </svg> <strong>Sunset</strong>
                        <span class="sunset-time">
                           16:11
                        </div>
                    </div>
                </div>
            </div>
            <div class="col - 2">
                <div class="chance">
                    <h4>
                        <span id="weather-description">
                            ---
                        </span> <br />
                        <span id="temperature"> -- </span>
                </div>
                </h4>
                <div class="units">
                    <a href="#" id="celcius-link">℃ </a> |
                    <a href="#" id="fahrenheit-link">℉ </a>
                </div>
            </div>
            <div class="col - 3">
                <img src="" alt="Weather-icon" id="weather-icon" class="float-left">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-2">
                <div class="card">
                    <div class="card-body">
                        14/11
                        <br /> <i class="fas fa-cloud-sun"></i>
                        <br />highs of
                        <br /> 15℃
                    </div>
                </div>
            </div>
            <div class="col-sm-2">
                <div class="card">
                    <div class="card-body">
                        15/11
                        <br /> <i class="fas fa-cloud-sun"></i>
                        <br />highs of
                        <br /> 13℃
                    </div>
                </div>
            </div>
            <div class="col-sm-2">
                <div class="card">
                    <div class="card-body">
                        16/11
                        <br /> <i class="fas fa-cloud-sun-rain"></i>
                        <br />highs of
                        <br /> 11℃
                    </div>
                </div>
            </div>
            <div class="col-sm-2">
                <div class="card">
                    <div class="card-body">
                        17/11
                        <br /> <i class="fas fa-wind"></i>
                        <br />highs of
                        <br /> 9℃
                    </div>
                </div>
            </div>
            <div class="col-sm-2">
                <div class="card">
                    <div class="card-body">
                        18/11
                        <br /> <i class="fas fa-bolt"></i>
                        <br />highs of
                        <br /> 10℃
                    </div>
                </div>
            </div>
            </div>
            <div id="open-source">
                <a href="https://github.com/ekthurston/SheCodes-weather-app" target="blank"> Open-source code </a> By
                Ellie Thurston
            </div>
            <script src="script.js"></script>
</body>

</html>
